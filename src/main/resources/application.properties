spring.application.name=vet

# Configuraci贸n de la base de datos
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCLCDB
spring.datasource.username=veterinaria
spring.datasource.password=veterinaria
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuraci贸n de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Configuraci贸n del servidor
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# Configuraciones de HATEOAS
spring.hateoas.use-hal-as-default-json-media-type=true

# Configuraciones adicionales
spring.jpa.generate-ddl=true
spring.sql.init.mode=always

# Configuraciones de conexi贸n
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuraciones adicionales de red
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.pool-name=OracleHikariPool


# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
